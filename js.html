<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
</head>
<body>
  <button id='btn'>클릭</button>
  
<script>
  const btn = document.querySelector('#btn')
  var i = 0

  // setInterval(함수, 시간)
  setInterval(function(){
    i++
    console.log(i)
  }, 2000)

  btn.addEventListener('click', function() {
    clearInterval()
  })

</script>

</body>
</html>
